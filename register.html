<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب - TeeZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css  "/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>

        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" placeholder="01012345678">

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">إنشاء الحساب</button>

        <div class="form-footer">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </div>

        <div id="message"></div>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim(); // جديد
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const messageDiv = document.getElementById("message");

        if (!name || !email || !password || !confirmPassword) {
            messageDiv.innerHTML = '<p style="color: red; text-align: center;">من فضلك املأ جميع الحقول</p>';
            return;
        }

        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<p style="color: red; text-align: center;">كلمات المرور غير متطابقة</p>';
            return;
        }

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const exists = users.some(u => u.email === email);

        if (exists) {
            messageDiv.innerHTML = '<p style="color: red; text-align: center;">البريد الإلكتروني مستخدم بالفعل</p>';
            return;
        }

        // إضافة المستخدم الجديد مع رقم الهاتف
        users.push({ name, email, password, phone });
        localStorage.setItem("users", JSON.stringify(users));

        messageDiv.innerHTML = '<p style="color: green; text-align: center;">تم إنشاء الحساب بنجاح!</p>';

        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500);
    });
</script>
</body>
</html>
